# Fly.io Configuration
app = "ifc-bonsai-mcp"
primary_region = "iad"

[build]
  # Docker builder settings
  dockerfile = "Dockerfile"

[env]
  # Environment variables for the application
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"

[http_service]
  # HTTP service configuration
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  
  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "10s"
    type = "http"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  
  [services.concurrency]
    # Allow multiple concurrent connections
    hard_limit = 20
    soft_limit = 10

[metrics]
  # Enable Prometheus metrics
  port = 9090

[[vm]]
  # VM sizing configuration
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024
  
  # Auto-scaling configuration
  [[processes]]
    name = "app"
    processes = ["default"]

[[fly_machines]]
  # Machine configuration (Fly Machines)
  auto_stop = true
  auto_start = true
  cmd = ["python", "-m", "blender_mcp.server"]
  env = { "PORT" = "8080" }

[[mounts]]
  # Persistent storage for embeddings and cache
  source = "chromadb_data"
  destination = "/app/.cache/chromadb"
  size_gb = 5

# Secrets to be set via: fly secrets set VARIABLE_NAME=value
[env]
  # These should be set as secrets:
  # BLENDER_MCP_REMOTE_EMBEDDINGS_URL - URL for embedding service (optional)
  # BLENDER_MCP_ENABLE_RAG - Enable RAG features (optional)
